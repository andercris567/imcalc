<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700;900&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="shortcut icon"
      href="img/indice-de-massa-corporal.png"
      type="image/x-icon"
    />
    <title>Calculadora de IMC</title>
  </head>
  <body>
    <div class="background">
      <section class="container">
        <section class="content-2">
          <h1 class="titulo">Tabela IMC</h1>
          <table class="imc">
            <thead>
              <tr>
                <td>IMC</td>
                <td>Resultado</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Menor que 18,5</td>
                <td>Abaixo do peso</td>
              </tr>
              <tr>
                <td>Entre 18,6 e 24,9</td>
                <td>Peso Normal</td>
              </tr>
              <tr>
                <td>Entre 25 e 29.9</td>
                <td>Sobrepeso</td>
              </tr>
              <tr>
                <td>Entre 30 e 34,9</td>
                <td>obesidade grau 1</td>
              </tr>
              <tr>
                <td>Entre 35 e 39,9</td>
                <td>Obesidade grau 2</td>
              </tr>
              <tr>
                <td>Maior que 40</td>
                <td>Obesidade grau 3</td>
              </tr>
            </tbody>
          </table>

          <p class="result-set"></p>

          <a class="recalc" href="">&lt; Recalcular</a>
        </section>

        <section class="content-1">
          <h2 class="titulo">Calcule seu IMC</h2>

          <form action="" class="form" method="get">
            <div>
              <label for="peso">Peso</label>
              <input
                type="text"
                name="peso"
                id="peso"
                placeholder="*em quilos exmplo (80)"
              />
            </div>

            <div>
              <label for="altura">Altura</label>
              <input
                type="text"
                name="altura"
                id="altura"
                placeholder="*em metros exemplo (1.57)"
              />
            </div>

            <button type="submit">Calcular</button>
          </form>
        </section>
      </section>

      <p>desenvolvido por Anderson Cristiano Lima Vieira</p>
      <script src="./js/main.js"></script>
    </div>
  </body>
</html>
